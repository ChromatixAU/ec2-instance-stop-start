language: python
services: docker
python: 3.6

env:
  global:

    - AWS_ACCESS_KEY_ID=AKIAIY72BYOTX7AYCKAA
    - AWS_DEFAULT_REGION=ap-southeast-2

    - LAMBDA_NAME=ec2InstanceStopStart
    - LAMBDA_DESCRIPTION="Helps manage start and stop schedules to save costs on EC2 instances."
    - LAMBDA_TIMEOUT=15
    - LAMBDA_ROLE=arn:aws:iam::300761597318:role/genericLambdaRole
    - LAMBDA_ALIAS=prod

    - LAMBDA_RUNTIME=python3.6
    - LAMBDA_MODULE=lambda_function
    - LAMBDA_HANDLER=lambda_handler

    # AWS_SECRET_ACCESS_KEY
    - secure: 

install: true
script: true

deploy:

  - on:
      branch: chromatix
    publish: true

    provider: lambda
    function_name: $LAMBDA_NAME
    region: $AWS_DEFAULT_REGION
    role: $LAMBDA_ROLE
    description: $LAMBDA_DESCRIPTION
    runtime: $LAMBDA_RUNTIME
    timeout: $LAMBDA_TIMEOUT
    module_name: $LAMBDA_MODULE
    handler_name: $LAMBDA_HANDLER
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    skip_cleanup: true

notifications:
  email: false
  webhooks:
    urls:
      - https://chr-cicd.herokuapp.com/hooks/travis.php
    on_start: always
